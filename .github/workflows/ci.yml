name: CI/CD to ECR and EKS

on:
  push:
    paths:
      - 'assets/**'
      - 'auth/**'
      - 'controllers/**'
      - 'database/**'
      - 'models/**'
      - 'main.go'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
    branches: [ "main" ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: tasky
  IMAGE_TAG: latest
  ECR_URI: 727646490103.dkr.ecr.us-west-2.amazonaws.com/tasky

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker image (multi-arch)
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $ECR_URI:$IMAGE_TAG \
          --push .

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.3'

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: Update K8s Deployment
      run: |
        kubectl config set-context --current --namespace=wiztest
        kubectl set image deployment/tasky-deployment tasky=$ECR_URI:$IMAGE_TAG

